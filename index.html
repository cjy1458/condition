<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Condition Mate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Pretendard', sans-serif;
        background-color: #000;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .text-condition {
        color: #c3e02e;
      }

      .bg-condition {
        background-color: #0b6b45;
      }

      .btn-condition {
        background-color: #c3e02e;
        color: #0b6b45;
      }

      /* Bubble Animation */
      @keyframes rise {
        0% { bottom: -50px; transform: translateX(0); opacity: 0; }
        50% { opacity: 0.4; }
        100% { bottom: 120%; transform: translateX(-20px); opacity: 0; }
      }
      
      .bubble {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.1));
        z-index: 0;
        animation: rise 8s infinite ease-in;
      }
    </style>

    "react/": "https://esm.sh/react@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>

    <div id="root" class="h-screen w-full flex justify-center bg-black"></div>
  </body>
</html>
